<div class="row">
    <div *ngFor="let product of products ; index as productId" class="col-lg-4 col-md-6 col-12 mb-5 d-flex justify-content-center">
        <div class="card " style="width: 18rem;">
            <img src="{{product.image}}" class="card-img-top" alt="...">
            <div *ngIf="product.description" class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">click below to read more about</p>
                <a [routerLink]="['/details/', productId]" class="btn btn-primary">Go to destination >>></a>
            </div>
        </div>
    </div>
</div>
