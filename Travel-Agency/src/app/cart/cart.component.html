<h1 class="text-light">My Bookings</h1>

<div class="cart-item text-light" *ngFor="let item of items">
    <span class="display-4 text-light">{{ item.name }} </span>
    <span class="display-4 text-light">{{ item.price| currency: 'EUR'}}</span>
    <br>

</div>
<span class="display-4 text-light">{{total| currency: 'EUR'}}</span>
<button (click)="[total]"> Done shopping>>>show me the Total </button>
<form>
    <div class="form-row">
        <div class="col-md-6 mb-3 text-light">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" id="validationDefault01" value="Name" required>
        </div>
        <div class="col-md-6 mb-3 text-light">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" value="Last Name" required>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3 text-light">
            <label for="validationDefault03">City</label>
            <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3 mb-3 text-light">
            <label for="validationDefault04">State</label>
            <select class="custom-select" id="validationDefault04" required>
          <option selected disabled value="">Choose...</option>
          <option>Ã–sterreich</option>
          <option>Deutschland</option>
          <option>Schweiz</option>
        </select>
        </div>
        <div class="col-md-3 mb-3 text-light">
            <label for="validationDefault05">Zip</label>
            <input type="text" class="form-control" id="validationDefault05" required>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
         <span class="text-light">Agree to </span><a routerLink="/legal">Terms and conditions</a>
        </label>
        </div>
    </div>
    <button class="btn btn-primary d-flex justify-content-center" type="submit">Submit form</button>
</form>
